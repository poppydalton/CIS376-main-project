<!DOCTYPE html>

<head>

    <title>hello internet</title>

<style>

/* internal style sheet < html doc/dom itself  */

    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: rgb(224, 173, 231);
    }

    h1 {
        color: #eadc13;
    }

    .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(197, 13, 13, 0.1);
        max-width: 300px;
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    .btn-login {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }

    .btn-login:hover {
        background-color: #218838;
    }

    .message {
        margin-top: 10px;
        color: red;
    }
</style>

<body>

    <h1>✌️hello internet</h1>
    <p>Poppy Dalton</p>
